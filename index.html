<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div>
        <img src="assets/images/odin-lined.png" alt="The Odin Project logo">
        <h1>ODIN</h1>
      </div>
    </div>

    <div>
      <div>
        <p>This is not online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div>
        <form action="">
          <legend>Let's do this!</legend>
          <label for="first_name">FIRST NAME</label>
          <input type="text" name="first-name"  id="first_name">

          <label for="second_name">SECOND NAME</label>
          <input type="text" name="second-name" id="second_name">

          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email">

          <label for="phone_number">PHONE NUMBER</label>
          <input type="tel" name="phone-number" id="phone_number">

          <label for="password">PASSWORD</label>
          <input type="password" name="password" id="password">

          <label for="confirm_password">CONFIRM PASSWORD</label>
          <input type="password" name="confirm-password" id="confirm_password">
        </form>
      </div>

      <div>
        <button type="submit">Create Account</button>
        <p>Already have account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
